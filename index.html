<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Погода сейчас</h1>
    <div id="weather">
        <p>Введите название города и нажмите "Показать погоду"</p>
        <input type="text" id="city" placeholder="Город" />
        <button id="getWeather">Показать погоду</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
